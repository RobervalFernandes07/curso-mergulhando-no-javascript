<!DOCTYPE html>
<html lang="en">
<head>
  <title>Criando classes</title>
</head>
<body>
  <script>


    class Human {

    //Atributos
      hungry = true
      name
      age
      sex

      //COnstrutor
      constructor (props) {
        if (!props.name)
          throw Error('Nome é obrigatório')
        this.name = props.name
        this.age = props.age
        this.sex = props.sex
      }
      //Funcão 
      eat () {
        this.hungry = false
      }
    }

    //Instancia
    const person = new Human({
      // name: 'Lucas',
      age: 34,
      sex: 'male'
    })
  </script>
</body>
</html>
